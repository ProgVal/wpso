{% extends "base.html" %}


 {% block content %}

	<h2> Library ! </h2>
 
{% for demo in demos %}
    <div class="article">
        <h3>  <a href="/library/demonstration/{{ demo.id }}/">( {{ demo.id }} ) {{ demo.title }} </a> </h3>
        <p> <i> {{ demo.lemma }} </i> </p>
        <p>{{ demo.content }}</p>
    </div>
{% empty %}
    <p>Aucun article.</p>
{% endfor %}

 {% endblock %}
