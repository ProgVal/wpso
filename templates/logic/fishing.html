{% extends "base.html" %}


 {% block content %}
 	<h3> Edit Your Proof </h3>
 	
 	<div id="comment">
 		<p> {{ comment }} </p>
 	</div>
 	
	<div id="compiler">
	
		<div id="input">
		<form action="/fishing/" method="post">{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Compile" />
		</form>
		</div>
	
		<div id="sequents">
		<p> 
 			<ul>
			{% for sequent in sequents %}
    				<li>{{ sequent }}</li>
			{% endfor %}
			</ul>
 		</p>
 		</div>
	
	</div>
	
{% endblock %}
